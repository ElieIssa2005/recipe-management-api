# MongoDB Configuration for cloud deployment
spring.data.mongodb.uri=${MONGODB_URI}

# JWT Configuration
jwt.secret=${JWT_SECRET:recipe_management_jwt_secret_key_should_be_at_least_32_bytes_long}
jwt.expiration=${JWT_EXPIRATION:86400}

# Fix circular references and bean override issues
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

# Disable debug for production
debug=false

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# Logging
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.recipeoop_1=INFO

# Server port configuration
server.port=${PORT:8080}